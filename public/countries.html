<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js"></script>
    <title>احصائيات انتشار الكورونا</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Aref+Ruqaa|Cairo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/countries.css" />
    <link rel="stylesheet" href="/CSS/loader.css" />
    <script src="/JS/countries.js"></script>
    <script src="/JS/moment.js"></script>
  </head>

  <body class="grey lighten-5">
    <div class="container" id="list">
      <div id="res">
        <ul id="slide-out" class="sidenav"></ul>
        <script src="/JS/common.js"></script>
        <a
          href="#"
          data-target="slide-out"
          class="sidenav-trigger grey-text text-darken-2"
          ><i class="small material-icons">menu</i></a
        >
      </div>
      <br /><br /><br />
      <div class="row">
        <div class="col l2 s6 m4">
          <div class="card" style="padding: 15px; background :gray">
            <div id="cases" class="grey-text text-lighten-4 center"></div>
          </div>
        </div>
        <div class="col l2 s6 m4">
          <div
            class="card"
            style="padding: 15px; background :rgba(50, 50,50, 0.7)"
          >
            <div id="todayCases" class="grey-text text-lighten-4 center"></div>
          </div>
        </div>
        <div class="col l2 s6 m4">
          <div
            class="card"
            style="padding: 15px; background :rgba(0, 150, 150, 0.7)"
          >
            <div id="recovered" class="grey-text text-lighten-4 center"></div>
          </div>
          <div class="col l2 s6 m4">
            <div
              class="card"
              style="padding: 15px; background :rgba(250, 0, 0, 0.7)"
            >
              <div id="critical" class="grey-text text-lighten-4 center"></div>
            </div>
          </div>
          <div class="col l2 s6 m4">
            <div
              class="card"
              style="padding: 15px; background :rgba(250, 30, 0, 0.7)"
            >
              <div id="deaths" class="grey-text text-lighten-4 center"></div>
            </div>
          </div>
          <div class="col l2 s6 m4">
            <div
              class="card"
              style="padding: 15px; background :rgba(180, 30, 0, 0.7)"
            >
              <div
                id="todayDeaths"
                class="grey-text text-lighten-4 center"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <h2 class="center grey-text text-darken-2">احصائيات الدول</h2>
      <div class="row">
        <div class="col s8 push-s2">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix grey-text text-darken-2"
                >search</i
              >
              <input type="text" id="autocomplete-input" class="autocomplete" />
              <label for="autocomplete-input">بحث</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row"><div id="result"></div></div>
      <div class="row" id="row0">
        <div id="loader" class="grey lighten-5">
          <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/__/firebase/7.12.0/firebase-app.js"></script>
    <script src="/__/firebase/7.12.0/firebase-analytics.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script>
      firebase.analytics();
      $(document).ready(function() {
        $(".sidenav").sidenav();
        $(".dropdown-trigger").dropdown();
      });
    </script>
  </body>
</html>
